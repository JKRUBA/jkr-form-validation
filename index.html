<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class= "overlay w-75 mx-auto h-75" style="background-color: rgb(41, 118, 27);" >
        
        <form onsubmit="validateForm(); event.preventDefault();">
                    <fieldset>
                        <h4>FORM</h4>
                        <label>Name</label><br>
                        <input type="text" id="name" placeholder="Enter your name"title="Enter the name"><br>
                        <small class="error"></small><br>
                        <label>Age</label><br>
                        <input type="number"id="age" placeholder="Enter your age"title="Enter Age" ><br>
                        <small class="error"></small><br>
                        <label>Email</label><br>
                        <input type="email" id="email" placeholder="Enter your email id" title="Enter Email id"><br>
                        <small class="error"></small><br>
                        <label>Contact number</label><br>
                        <input type="tel"id="contact" placeholder="Enter your number"title="Enter 10 digit mobile number"><br>
                        <small class="error"></small><br>
                        <label>Password</label><br>
                        <input type="text"id="password" placeholder="Enter the password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <br><small class="error"></small><br>
                        <input type="submit"value="SUBMIT" class="mt-2" >
                        <p id="success"> </p>
                    </fieldset>
            </form></div>
            <script src="index.js"></script>
        </body>
</html>
